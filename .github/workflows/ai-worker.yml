name: AI Worker (Claude Code)

on:
  workflow_dispatch:
    inputs:
      ticket:
        description: "Work ticket / task description"
        required: true
        type: string

jobs:
  ai-worker:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      id-token: write   # ðŸ”‘ REQUIRED for Claude Code Action

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Run Claude Code
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          github_token: ${{ secrets.GITHUB_TOKEN }}  # ðŸ”‘ Explicit GitHub auth
          prompt: |
            You are Claude Code running headlessly inside GitHub Actions.

            Context:
            - This is a small Vite + React + TypeScript To-Do app.
            - CI is enforced and must pass.
            - Follow AI_PLAYBOOK.md strictly.

            Task:
            ${{ inputs.ticket }}

            Rules:
            - Create a new branch.
            - Keep changes minimal and scoped.
            - Update tests if tests exist.
            - Ensure build and tests pass.
            - Open a pull request against main.
            - Do NOT merge.
            - Stop after opening the PR.